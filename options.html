<html>
<head>
<title>Bacon Trail Settings</title>
<link rel='stylesheet' href='options.css' type='text/css' />
<script src='jquery-1.4.2.min.js'></script>
<script type='text/javascript'>
$(document).ready(function() {
    $('#save').click(function() {
        localStorage['link_behavior'] = $('input[name=link_behavior]:checked').val();
        localStorage['display_title'] = $('input[name=display_title]:checked').val();
        $('#save_status').text('Settings saved!').show().fadeOut(800);
    });

    // restore options
    $('input[name=link_behavior][value=' + localStorage['link_behavior'] + ']').attr('checked', true);
    $('input[name=display_title][value=' + localStorage['display_title'] + ']').attr('checked', true);
});
</script>
</head>

<body>
<h2>Bacon Trail Settings</h2>
<form>
<fieldset>
<legend>Popup behavior</legend>
<p>
    <label>Display extension title:</label> <br/>
    <input type='radio' name='display_title' value='show_title' id='radio_with_title' />
        <label for='radio_show_title' class='radio'>Yes</label>
    <input type='radio' name='display_title' value='hide_title' id='radio_hide_title' />
        <label for='radio_hide_title' class='radio'>No</label>
</p>
<p>
    <label>Popup links to open in:</label> <br/>
    <input type='radio' name='link_behavior' value='same_tab' id='radio_same_tab' />
        <label for='radio_same_tab' class='radio'>Same tab</label>
    <input type='radio' name='link_behavior' value='new_tab' id='radio_new_tab' />
        <label for='radio_new_tab' class='radio'>New tab</label>
</p>
</fieldset>
<input type='button' id='save' value='save' />
<span id='save_status'></span>
</form>
</body>

</html>
